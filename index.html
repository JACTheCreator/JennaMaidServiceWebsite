<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="Author" content="Jermaine Coates"/>
        <title>Jenna Maid Services</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>

    <body class="hero-image">   

        <div id="reportModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Generated ProForma Request</h1>
            <h2 id="genContactName"></h2>
            <h2 id="genCompanyName"></h2>
            <h2 id="genEmail"></h2>
            <h2 id="genNumber"></h2>
            <h2 id="genTotal"></h2>
          </div>
        </div>

        <article class="split left">
            <h1 class="hero-text">JENNA MAID SERVICES</h1>
        </article>     
        <article class="split right">
            <form>
                <div class="row">
                    <input type="text" name="contact_name" id="contact_name"/>
                    <label for="contact_name">Contact Name</label>
                </div>

                <div class="row">
                    <input type="text" name="company_name" id="company_name"/>
                    <label for="company_name">Company Name</label>
                </div>

                <div class="row">
                    <input type="email" name="email" id="email"/>
                    <label for="email">Email</label>
                </div>

                <div class="row">
                    <input type="text" name="number" id="number"/>
                    <label for="number">Phone Number</label>
                </div>

                <h1>Please select the cleaning service(s) needed:</h1>
                <div class="inputGroup">
                    <input id="mominc" name="mominc" type="checkbox" onclick="findTotal()"/>
                    <label for="mominc">Move Out & Move In Cleaning $5,000.00</label>
                </div>
                <div class="inputGroup">
                    <input id="ac" name="ac" type="checkbox" onclick="findTotal()"/>
                    <label for="ac">Apartment Cleaning $6,500.00</label>
                </div>
                <div class="inputGroup">
                    <input id="sec" name="sec" type="checkbox" onclick="findTotal()"/>
                    <label for="sec">Special Event Cleaning $10,000.00</label>
                </div>
                <div class="inputGroup">
                    <input id="hks" name="hks" type="checkbox" onclick="findTotal()"/>
                    <label for="hks">House Keeping Services $7,800.00</label>
                </div>
                <div class="inputGroup">
                    <input id="oc" name="oc" type="checkbox" onclick="findTotal()"/>
                    <label for="oc">Oven Cleaning $5,300.00</label>
                </div>
                 <div class="inputGroup">
                    <input id="rc" name="rc" type="checkbox" onclick="findTotal()"/>
                    <label for="rc">Refrigerator Cleaning $5,900.00</label>
                </div>
                <br>
                <hr>
                <br>
                                
                <h1>
                    Total:  <span id="total"> $0.00</span>
                </h1>
                
                <br>
                <hr>  
                <button type="button" id="sumbit">SUMBIT</button>                   
            </form>
        </article>
        <script type="text/javascript" src="js/index.js"></script>  
    </body>
</html>
